<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Profile App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body { 
            background-color: #2b2b2b; 
            font-family: Arial, sans-serif; 
            color: #e0c7ff; 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        nav a {
            color: #e0c7ff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #a389d4;
        }
        .container {
            background: #383838;
            border-radius: 10px; 
            padding: 30px;
            width: 400px;
            display: none;
            animation: fadeIn 0.7s ease-out;
        }
        .active {
            display: block;
        }
        .btn-primary, .btn-success {
            background-color: #7d5fb2;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #a389d4;
        }
        .nodes-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2b2b2b;
            overflow: hidden;
            z-index: -1;
        }
        canvas {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation Links -->
    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('profile')">Profile</a>
    </nav>

    <!-- Logo -->
    <img src="https://bafkreics7pg4aswbviqxbdrcnu5rpyp3xf2sshhpspdeiyi2pg3kmy4tzm.ipfs.flk-ipfs.xyz" alt="Logo" style="position: absolute; top: 10px; right: 10px; width: 60px; height: 60px;">

    <!-- Home Page -->
    <div id="home" class="container active animate__animated animate__fadeIn">
        <h1 class="text-center">Web3 Profile Management</h1>
        <button id="connectButton" class="btn btn-primary btn-block">Connect Wallet</button>
        <div id="profileForm" class="mt-3" style="display: none;">
            <h2>Your Profile</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>
            <button id="saveButton" class="btn btn-success btn-block">Save Profile</button>
        </div>
    </div>

    <!-- About Page -->
    <div id="about" class="container">
        <h1 class="text-center">About Web3 App</h1>
        <p>This app demonstrates a simple Web3 profile management interface using a connected Ethereum wallet. You can store your profile locally and interact with your blockchain wallet.</p>
    </div>

    <!-- Profile Page -->
    <div id="profile" class="container">
        <h1 class="text-center">Your Profile</h1>
        <div id="profileInfo" style="color: #e0c7ff;"></div>
    </div>

    <!-- Networking Nodes Animation (About Page) -->
    <div class="nodes-bg" id="networking-nodes">
        <canvas id="networkCanvas"></canvas>
    </div>

    <script>
        let web3;
        let userAddress;

        // Connect Wallet
        document.getElementById('connectButton').onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = (await web3.eth.getAccounts())[0];
                document.getElementById('profileForm').style.display = 'block';
                document.getElementById('connectButton').innerText = `Connected: ${userAddress}`;
                loadProfile();
            } else {
                alert('Please install MetaMask!');
            }
        };

        // Save Profile
        document.getElementById('saveButton').onclick = () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const profile = { address: userAddress, name, email };
            localStorage.setItem(userAddress, JSON.stringify(profile));
            alert('Profile saved!');
        };

        // Load Profile
        function loadProfile() {
            const profile = localStorage.getItem(userAddress);
            if (profile) {
                const { name, email } = JSON.parse(profile);
                document.getElementById('name').value = name || '';
                document.getElementById('email').value = email || '';
                document.getElementById('profileInfo').innerHTML = `<p><strong>Address:</strong> ${userAddress}</p><p><strong>Name:</strong> ${name}</p><p><strong>Email:</strong> ${email}</p>`;
            }
        }

        // Show different pages
        function showPage(page) {
            document.querySelectorAll('.container').forEach(container => container.classList.remove('active'));
            document.getElementById(page).classList.add('active');
        }

        // Networking nodes animation
        const canvas = document.getElementById("networkCanvas");
        const ctx = canvas.getContext("2d");

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let particles = [];
        let numParticles = 100;

        function createParticle() {
            return {
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                radius: 2
            };
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(createParticle());
        }

        function updateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#e0c7ff";
                ctx.fill();
            });
            connectParticles();
        }

        function connectParticles() {
            for (let i = 0; i < numParticles; i++) {
                for (let j = i + 1; j < numParticles; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = "#e0c7ff";
                        ctx.lineWidth = 0.2;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            updateParticles();
            requestAnimationFrame(animate);
