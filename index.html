<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body { 
            background-color: #2b2b2b; /* Light black background */
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
            color: #e0c7ff; /* Light purple text */
        }
        .container {
            background: #383838; /* Slightly lighter black */
            border-radius: 10px; 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            animation: slideIn 1s ease-out;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            animation: bounceIn 1.5s ease-in-out;
        }
        h1 {
            color: #e0c7ff; /* Light purple text */
        }
        label {
            color: #e0c7ff; /* Light purple label text */
        }
        .btn-primary {
            background-color: #7d5fb2; /* Light purple button */
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #a389d4; /* Slightly brighter purple on hover */
        }
        .btn-success {
            background-color: #5fb27d; /* Green success button */
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #82d4a3; /* Brighter green on hover */
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <img src="https://bafkreihilb2p2y2s7tpbkwhm4xio4kok7h23jntxijj3mesvhlghgdgede.ipfs.flk-ipfs.xyz" alt="Logo" class="logo animate__animated animate__fadeIn">
    <div class="container animate__animated animate__fadeInUp">
        <h1 class="text-center">Web3 Profile Management</h1>
        <button id="connectButton" class="btn btn-primary btn-block">Connect Wallet</button>
        <div id="profile" class="mt-3" style="display: none;">
            <h2>Your Profile</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>
            <button id="saveButton" class="btn btn-success btn-block">Save Profile</button>
        </div>
    </div>

    <script>
        let web3;
        let userAddress;

        document.getElementById('connectButton').onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = (await web3.eth.getAccounts())[0];
                document.getElementById('profile').style.display = 'block';
                document.getElementById('connectButton').innerText = `Connected: ${userAddress}`;
                loadProfile();
            } else {
                alert('Please install MetaMask!');
            }
        };

        document.getElementById('saveButton').onclick = () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const profile = { address: userAddress, name, email };
            localStorage.setItem(userAddress, JSON.stringify(profile));
            alert('Profile saved!');
        };

        function loadProfile() {
            const profile = localStorage.getItem(userAddress);
            if (profile) {
                const { name, email } = JSON.parse(profile);
                document.getElementById('name').value = name || '';
                document.getElementById('email').value = email || '';
            }
        }
    </script>
</body>
</html>
